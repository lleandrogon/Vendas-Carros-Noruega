version: 2

models:
  - name: mt_sales_by_model_year_month
    description: Tabela de vendas de modelos por mês e ano

    columns:
      - name: year
        description: Ano das vendas
        tests:
          - not_null
      - name: month
        description: Mês das vendas (1-12)
        tests:
          - not_null
      - name: model
        description: Modelo do carro
      - name: total_quantity
        description: Quantidade total vendida
